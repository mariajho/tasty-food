<section class="create col-sm-12 col-xs-12 container text-center" id="signUp">
          <div class="createAccount" id="create-account">
               <h1>SIGN UP</h1>
               <p>Nice to meet you</p>
               <div class="divCreate col-sm-12 col-xs-12">
                    <input id="nameReg" type="text" class="validate" placeholder="Nombre">
                    <span id="mnsNameReg">Ingrese su nombre</span>
               </div>
               <div class="divCreate col-sm-12 col-xs-12">
                    <input id="passwordReg" type="password" class="validate" placeholder="Password">
                    <span id="mnsPassReg">Ingrese su contraseña. </span>
               </div>
               <div class="divCreate col-sm-12 col-xs-12">
                    <input id="mailReg" type="text" class="validate" placeholder="Correo Electrónico">
                    <span id="mnsMailReg">Ingrese un correo electronico válido</span>
               </div>
               <p><button class="btn btn-default btnCreate" id="btn-create">Create!</button></p>
          </div>
     </section>
<script src="https://use.fontawesome.com/4154d90246.js" ></script>
